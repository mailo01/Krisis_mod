l_russian:
 LOADING_TIP_0: "«Это ужас какой-то... Руки трясутся... Тут целая площадь скелетов!...Кто или что могло их всех убить?»\n- Выживший"
 LOADING_TIP_1: "«Топливный кризис...Активисты ЗОЖ ликуют...».\n- Газета за август 1984 года"
 LOADING_TIP_2: "«Внутри лежал маленький баллончик из неизвестного мне материала, с маркировкой «Day R.»\n- Выживший"
 LOADING_TIP_3: "«День R - 17 августа. Действуйте по инструкции.»\n- Предписание"
 LOADING_TIP_4: "«Искусственная эпидемия. Звучит как бред сумасшедшего, но кто сказал, что это невозможно?». \n - Выживший"
 LOADING_TIP_5: "«Дом 28 по Красноармейскому проспекту больше не существует. Как и прочие здания на полкилометра вокруг.».\n- Выживший"
 LOADING_TIP_6: "«Я ещё раз перечитал телеграмму самоубийцы из Новгорода. День R...»\n- Выживший"
 LOADING_TIP_7: "«Это было крупное четвероногое существо с черной шерстью. Оно остановилось и подняло голову, вдыхая ветер.»\n- Выживший"
 LOADING_TIP_8: "«Слепой чёрный волк, которого не берут пули... Надо срочно уходить из этого места.»\n- Выживший"
 LOADING_TIP_9: "«Позади нас расцветал гигантский костер, поглотивший тела храбрых воинов, отдавших жизни за родных и друзей.»\n- Выживший"
 LOADING_TIP_10: "«Стала ли правда откровением для меня самого? Наверное, нет.»\n- Выживший"
 LOADING_TIP_11: "«9 ноября 1984 года - по внешней связи сообщили: на Архангельск, Петрозаводск, Беломорск сброшены атомные бомбы.»\n- запись в дневнике Офицера"
 LOADING_TIP_12: "«10 ноября 1984 года - (неразборчиво) ...наша очередь. Нас подняли среди ночи, бомбардировщики уже...»\n- запись в дневнике Офицера"
 LOADING_TIP_13: "«3 февраля 1985 года - ...умер Володя. Мне тоже недолго осталось... Пневмонию... (неразборчиво)»\n- запись в дневнике Офицера"
 LOADING_TIP_14: "«8 февраля 1985 года - ...стоит и смотрит на меня своими глазенками. Будто знает, что вот-вот помру. И уж тогда она, хвостатая сука, полакомится! Ну уж нет, дрянь, я тебя прихлопну раньше!»\n- запись в дневнике Офицера"
 LOADING_TIP_15: "«Мой взгляд упал на угол камеры, где лежали несколько мелких костей и раздавленный крысиный череп. Похоже, офицер выиграл свой последний бой...»\n- Выживший"
 LOADING_TIP_16: "«Мы с Рамилем убежали. Спрятались в лазарете, среди покойников они нас вряд ли будут искать. Очень страшно...»\n- запись в дневнике матроса"
 LOADING_TIP_17: "«6 октября 1984-го: ...мне мерещатся голоса... Капитана, старпома, старшего механика... их трупы, непогребенные, разлагающиеся, лежат совсем рядом. Корабль мертвецов...» \n- запись в дневнике матроса"
 LOADING_TIP_18: "«8 октября... Рамиль просил убить его, но я не смог. Тогда он попытался разрезать вены на руке, но кровь почти не шла. Обезумев, он бросился на свой нож животом. Пора бы и мне...»\n- запись в дневнике матроса"
 LOADING_TIP_19: "«12 сентября 1984го: Какая-то чертовщина происходит... Тридцать трупов... Холодильник полон, куда новых-то класть? ...»\n- запись в дневнике Капитана"
 LOADING_TIP_20: "«Люди умирают десятками, из командного состава остались я, боцман Федор и стармех Орленко. В лазарете целая гора трупов, а выносить и сжигать их уже некому.»\n- запись в дневнике Капитана"
 LOADING_TIP_21: "«Ощущение жара не ослабевает... Врач обещает, что всё будет хорошо, но по его лицу видно, что он не верит в то, что говорит.»\n- запись в дневнике пациента"
 LOADING_TIP_22: "«Я вижу вокруг себя страдающих людей, потерявших надежду. Я уже не уверен в реальности происходящего... Сознание покидает меня.»\n- запись в дневнике пациента"
 LOADING_TIP_23: "«Вчера врач в коридоре что-то кому-то говорил про распространение инфекции.Я чувствую, что наша участь предрешена.»\n- запись в дневнике пациента"
 LOADING_TIP_24: "«И вот теперь, я тоже ощущаю это... Инкубационный период завершен, болезнь развивается стремительно. Я умираю.»\n- запись в дневнике врача из Новгорода"
 LOADING_TIP_25: "«Луч фонаря скользнул по шершавой побеленной стене и уперся в табличку на ближайшей двери: Государственная коллекция вирусов»"
 LOADING_TIP_26: "«Он... он ушел?.. Я не смог, Лех... Его пули не берут... Волк... Нога... Зачем пришли... Помоги... Сколько крови...»\n- Вадик"
 LOADING_TIP_27: "«Мы и стрелять-то не умеем. Мирные, как овечки.»\n- Леха"
 LOADING_TIP_28: "«Я получила извещение от следователя: Андрей арестован, обвиняется в сотрудничестве с США, через неделю суд. Слушание было закрытым, по распоряжению ЦК на него не допустили даже родных.»\n- Надежда"
 LOADING_TIP_29: "«- Ну, всем удачи, - попрощался Юрий. - Встретимся уже там, - он неопределенно махнул рукой, - где не бывает ни эпидемий, ни радиации, ни волков... Если оно есть, такое место."
 LOADING_TIP_30: "«Знаете, мы ведь жили в раю. И сами же его испоганили...».\n- Юрий"
 LOADING_TIP_31: "«Это сам дьявол...».\n— Григорий"
 LOADING_TIP_32: "«Человек может все, вот что я скажу. Мы смогли все разрушить, сможем и отстроить заново.».\n- Ветеринар Клавдий"
 LOADING_TIP_33: "«Надо трудиться, очень много трудиться. И над собой работать, чтоб не одичать, как эти бандиты... Главное — оставаться человеком.»\n Ветеринар Клавдий"
 LOADING_TIP_34: "«Молекулярная генетика. Изучали белки и гены наиболее распространенных вирусов. Вполне невинное занятие, если, конечно, не лезть туда, куда не просят.»\n- Зайцев"
 LOADING_TIP_35: "«Нестеров с коллегами разработали новую чуму. Нет, не чуму, этот вирус, R17, был куда опаснее чумной палочки. А самое главное — это был заказ ЦРУ!!»\n- Зайцев"
 LOADING_TIP_36: "«Потом к нам пришли люди из КГБ. Допрашивали нас, обыскали весь институт. Все, что могли, из лаборатории Нестерова вывезли, даже табличку на двери.»\n- Зайцев"
 LOADING_TIP_37: "«У меня… у нас не было выбора. Мы написали донос. На всех троих. Белецкий и Шашков подписали. Делу сразу дали ход. Нестерова, Кулика и Карбышева арестовали.»\n- Зайцев"
 LOADING_TIP_38: "«Все прошло быстро, улики были налицо, да и Карбышев во всем сознался. Статья б4, измена Родине. Прямо из зала суда их повезли на расстрел.»\n— Зайцев"
 LOADING_TIP_39: "«По-видимому, Нестеров все же успел передать ЦРУ зараженную культуру. 17 августа 1984 года вражеские агенты распылили R17 в разных городах страны. Из специальных баллончиков.»\n- Зайцев"
 LOADING_TIP_40: "«Очевидно, американские спецслужбы переоценили своего маленького убийцу, R17. Или напротив, недооценили.»\n- Зайцев"
 LOADING_TIP_41: "«R17 подвел их. Эпидемия распространялась слишком медленно, слишком длинный инкубационный период, слишком много людей с иммунитетом. И уже к октябрю десятки, сотни тысяч стали стекаться к границам СССР…» \n- Зайцев"
 LOADING_TIP_42: "«И почти каждый инфицирован. Наши соседи закрыли границы, объявили военное положение, стянули войска, расстреливали беженцев тысячами…» \n- Зайцев"
 LOADING_TIP_43: "«И, когда в Китае, Монголии, Турции, Польше, Финляндии начались первые вспышки эпидемии, было решено применить самый радикальный метод из доступных.»\n- Зайцев"
 LOADING_TIP_44: "«В конце октября на закрытом заседании Ядерного клуба было решено экстренно зачистить «зараженную территорию». Как вы знаете, они не жалели бомб. «Дезинфекции» подверглись даже деревни. Они снова просчитались.»\n- Зайцев"
 LOADING_TIP_45: "«Да. Выпустили весь арсенал. Сразу по всем целям. Даже обреченная, страна не хотела умирать. И, воспользовавшись хаосом, лавина зараженных мигрантов просто смела армии союзников.»\n- Зайцев"
 LOADING_TIP_46: "«Так и началось победное шествие R17 по планете Земля.»\n- Зайцев"
 LOADING_TIP_47: "«Каждый пытался защитить себя. США стали бомбить Европу, Индия — Китайскую республику. А там еще и застарелые конфликты обострились…»\n- Зайцев"
 LOADING_TIP_48: "«Кажется, весь мир сошел с ума, резня не началась разве что в Антарктиде. Но — как всегда — сделали только хуже…»\n- Зайцев"
 LOADING_TIP_49: "«В столе в кабинете главного врача я нашёл папку со списками погибших. Их вели первое время, пока не стало очевидно, что чума заберёт всех...»\n- Выживший"
 LOADING_TIP_50: "«Та девочка, Ника... Вот почему ее бросили родители. Вот почему у Гали были опухшие глаза, вот почему дверь была заперта. ».\n- Выживший"
 LOADING_TIP_51: "«Но, увы, главарь бандитов был слишком умен. Он будто знал, как будет организовано нападение. Когда ракета вышибла ворота, бандиты уже занимали боевые позиции вокруг бреши.»\n- Выживший"
 LOADING_TIP_52: "«Бабе не место среди бойцов».\n- Борис"
 LOADING_TIP_53: "«Человек скитался по пустошам долгие годы. Наконец, когда кандалы мирской жизни спали, перед ним предстал пылающий куст священной травы. Окутав человека дымами, он назвал его Пророком и повелел создать Новый Рай.»\n- представители общины Арзамаса"
 LOADING_TIP_54: "«Конечно, хорошо им там живется на черном золоте».\n- жители соседних фракций о Тюмени"
 LOADING_TIP_55: "«По слухам и недомолвкам, у Омска есть еще нечто, что заставляет считаться с ними все другие силы Урала и Сибири.»\n- Выживший"
 LOADING_TIP_56: "«Когда донские степи превратились в пустоши, всех выживших под свою руку собрал Атаман. Вокруг него сплотились удалые люди - у кого-то в дедах нашелся казак, а кто-то и просто проникся романтикой вольницы.»"
 LOADING_TIP_57: "«Увидеть Рязань и умереть - мрачно шутят в сотнях километров вокруг поселения.»"
 LOADING_TIP_58: "«В заброшенный речной вокзал пришли люди и вдохнули в него новую жизнь. Теперь на север и на юг от Твери носятся лодки, а в шумном здании вокзала можно купить вещи, с риском добытые в Москве или выменянные в Рязани»"
 LOADING_TIP_59: "«Тульский кремль смотрит на бродяг дулами современных орудий, выставленными между вековыми зубцами крепостных стен. Заслужить доверие бывших работников Оружейного Завода будет не просто.»\n— Выживший"
 LOADING_TIP_60: "«Рейдеры утверждают, что отлавливают только опасных бандитов. А потом перевоспитывают их тяжелым трудом на производстве. Но в итоге даже путешествующие по этой местности мирные одиночки не чувствуют себя в безопасности.»"
 LOADING_TIP_61: "«Во время бомбежек Урала именно в шахтах Магнитогорска укрылись те, кто сейчас возглавляет Железный Фронт. Теперь в этих шахтах работает много людей, но далеко не все занимаются этим изнурительным трудом добровольно.»"
 LOADING_TIP_62: "«Спроси кого в Сибири - где лечат по-серьезному? Любой отправит в Новосибирск. Говорят, все благодаря местному институту.»"
 LOADING_TIP_63: "«В мире иногда случаются чудеса. Одно такое выпало на долю Иркутска: ни Ангарская ГЭС, ни воды Байкала не пострадали во время катастрофы. Они поселились прямо на плотине.»"
 LOADING_TIP_64: "«Да, помню, была такая. Бунтарка та ещё... Да только ты опоздал, приятель. Её бандиты украли во время одно заварушки. Больше мы её не видели.».\n— Борис"
 LOADING_TIP_65: "«Дочь? Понятно. У меня самого сына зарезали. Те же, абаканские. И бросили нам к воротам... его голову.»\n— Борис"

