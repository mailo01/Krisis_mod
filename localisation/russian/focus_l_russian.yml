l_russian:
 WHILE_FOCUSING: "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 generic_focus: "Национальный фокус"
 army_effort: "Развитие армии"
 army_effort_desc: "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."
 equipment_effort: "Развитие снаряжения"
 equipment_effort_desc: "Есть предел тому, какой вес может нести на себе пехотинец. Мы сосредоточим все усилия на том, чтобы обеспечить войска самым лучшим снаряжением."
 motorization_effort: "Развитие транспорта"
 motorization_effort_desc: "Основные характеристики транспортных средств пехоты — маневренность и защищенность. Сосредоточившись на развитии этого направления, мы сможем быстрее бросать войска в бой."
 doctrine_effort: "Развитие доктрины"
 doctrine_effort_desc: "Военные доктрины Великой войны, определявшие методы ведения наземного боя, безнадежно устарели. Наши лучшие умы должны разработать новую тактику и стратегию."
 equipment_effort_2: "Развитие снаряжения II"
 equipment_effort_2_desc: "Мы будем и дальше прилагать все усилия к тому, чтобы наша пехота и войска поддержки были обеспечены наилучшим образом."
 mechanization_effort: "Развитие механизации"
 mechanization_effort_desc: "Всесторонне развивая моторизированную пехоту, мы научимся создавать самые совершенные транспортные средства."
 doctrine_effort_2: "Развитие доктрины II"
 doctrine_effort_2_desc: "Представление о ведении боевых действий изменилось не только за период между мировыми войнами, но и в ходе недавних конфликтов. Мы должны постоянно совершенствовать свою доктрину с учетом нового опыта."
 equipment_effort_3: "Развитие снаряжения III"
 equipment_effort_3_desc: "Хватит копировать чужие образцы и закупать снаряжение за рубежом! Мы должны стать ведущим мировым производителем пехотного оружия."
 armor_effort: "Развитие бронетехники"
 armor_effort_desc: "Применив знания, полученные в ходе моторизации нашей пехоты, мы также можем усовершенствовать бронетехнику."
 special_forces: "Войска специального назначения"
 special_forces_desc: "Нам необходимы элитные войска; приоритетной задачей должно стать создание горно-стрелковых и воздушно-десантных подразделений."
 aviation_effort: "Развитие авиации"
 aviation_effort_tt: "Недостаточно стройплощадок для §Yавиабаз§!"
 aviation_effort_desc: "Война в воздухе — это направление, где научно-технический прогресс идет стремительными темпами. Любая современная держава обязана развивать авиацию."
 fighter_focus: "Ставка на истребители"
 fighter_focus_desc: "Великая война научила нас маневренному воздушному бою, но это было только начало. Чтобы сохранить преимущество в будущем, мы должны создавать самые современные истребители."
 bomber_focus: "Ставка на бомбардировщики"
 bomber_focus_desc: "Когда люди будущего станут говорить об ужасах сегодняшних войн, они вспомнят огонь, падающий с неба. Мы должны сделать все для того, чтобы такие воспоминания остались только у наших врагов."
 aviation_effort_2: "Развитие авиации II"
 aviation_effort_2_desc: "Необходимо совершенствовать военно-воздушные силы, чтобы координировать их действия с другими родами войск."
 CAS_effort: "Развитие штурмовиков"
 CAS_effort_desc: "Современная армия нуждается в поддержке не только на земле, но и в воздухе."
 rocket_effort: "Развитие ракет"
 rocket_effort_desc: "Ракеты и реактивные двигатели позволяют пилотируемым и беспилотным летательным аппаратам достигать очень высоких скоростей. Прогресс в этой области даст нам возможность заставать врага врасплох."
 NAV_effort: "Развитие аэронавигации"
 NAV_effort_desc: "В новые времена война на море ведется и под водой, и в воздухе над водной поверхностью."
 naval_effort: "Развитие военно-морского флота"
 naval_effort_tt: "Недостаточно стройплощадок для §Yверфей§!"
 naval_effort_desc: "Развитие флота должно стать для нас приоритетной задачей. Нужно направить все доступные ресурсы на строительство новых верфей и развитие легких надводных кораблей."
 GER_naval_effort2: "Расширение верфей"
 GER_naval_effort2_desc: "Чтобы вернуть себе достойный флот, мы должны сперва значительно расширить наши кораблестроительные мощности."
 GER_naval_effort2_tt: "Строит §Y2 верфи§! в §Y2§! прибрежных регионах, контролируемых государством §Y[ROOT.GetFlag][ROOT.GetNameDef]§!"
 flexible_navy: "ВМФ на основе многоцелевых судов"
 flexible_navy_desc: "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям."
 large_navy: "ВМФ на основе крупных судов"
 large_navy_desc: "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего."
 submarine_effort: "Развитие подводных лодок"
 submarine_effort_desc: "Война с использованием субмарин стала особенно перспективным направлением с момента появления торпедных катеров. Нам нужно научиться не только защищаться от подлодок противника, но и использовать их против вражеских кораблей."
 cruiser_effort: "Развитие крейсеров"
 cruiser_effort_desc: "Прежде чем заниматься продвинутыми разработками линкоров, нам нужно заменить устаревшие крейсеры."
 destroyer_effort: "Развитие эсминцев"
 destroyer_effort_desc: "Конструируя подводные лодки и изучая методы их применения, мы научились противостоять данной тактике ведения боя. Эсминцы для этого жизненно необходимы."
 capital_ships_effort: "Развитие крупных кораблей"
 capital_ships_effort_desc: "Держава, обладающая самым крупным флотом, будет править морями. Линкоры и авианосцы представляют старый и новый подходы к концепции господства на море."
 industrial_effort: "Развитие промышленности"
 industrial_effort_desc: "Все политические усилия следует сосредоточить на том, чтобы обеспечить развитие промышленности мирного назначения."
 industrial_effort_2: "Развитие промышленности II"
 industrial_effort_2_desc: "Стальная воля и всенародный трудовой подъем помогут нам собрать силы для нового промышленного прорыва."
 construction_effort: "Развитие строительства"
 construction_effort_tt: "Недостаточно стройплощадок для §Yфабрик§!"
 construction_effort_desc: "Не следует недооценивать гражданскую промышленность, даже когда надвигается мировая война."
 production_effort: "Развитие вооружений"
 production_effort_tt: "Недостаточно стройплощадок для §Yвоенных заводов§!"
 production_effort_desc: "Кто умеет делать трактора, сумеет делать и танки! Мы не можем допустить отставания военной промышленности."
 construction_effort_2: "Развитие строительства II"
 construction_effort_2_desc: "Мы должны усовершенствовать фабрики, чтобы ускорить производство товаров для торговли и обеспечить дальнейшее строительство."
 production_effort_2: "Развитие вооружений II"
 production_effort_2_desc: "Не стоит пытаться переориентировать фабрики на выпуск военной продукции. Мы должны сосредоточиться на развитии военной промышленности как таковой."
 production_effort_3: "Развитие вооружений III"
 production_effort_3_desc: "Необходимо и дальше совершенствовать военные заводы для производства самой современной военной техники."
 infrastructure_effort: "Развитие инфраструктуры"
 infrastructure_effort_desc: "Страна без соответствующей инфраструктуры не может заниматься продвинутыми исследованиями и строительством."
 infrastructure_effort_tt: "Недостаточно стройплощадок для §Yинфраструктуры§!"
 synth_oil_effort_tt: "Недостаточно стройплощадок для §Yнефтеперерабатывающих заводов§!"
 infrastructure_effort_2: "Развитие инфраструктуры II"
 infrastructure_effort_2_desc: "Необходимо расширять инфраструктуру, развивая транспорт и средства связи для работы над высокотехнологичными секретными проектами."
 construction_effort_3: "Развитие строительства III"
 construction_effort_3_desc: "Расширение нашей инфраструктуры открыло для нас новые возможности в строительной сфере."
 nuclear_effort: "Развитие атомной энергетики"
 nuclear_effort_desc: "Мы стоим на пороге открытия, способного изменить мир. Нельзя допустить, чтобы наши противники запалили огонь, способный уничтожить Землю."
 extra_tech_slot: "Доп. ячейка для исследований"
 extra_tech_slot_desc: "Развитие промышленности и другие открытия последнего времени позволяют нам вести параллельные научно-технические исследования."
 extra_tech_slot_2: "Доп. ячейка для исследований II"
 extra_tech_slot_2_desc: "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 technology_sharing: "Обмен технологиями"
 technology_sharing_desc: "Обмен новейшими технологиями с союзниками повысит эффективность военно-научных исследований всего нашего альянса."
 secret_weapons: "Секретное оружие"
 secret_weapons_desc: "Направить все свободные ресурсы на строительство танков и самолетов — это заманчиво, однако победу в войне способны обеспечить лишь новейшие научные направления: электроника, ракетостроение и атомная энергетика."
 political_effort: "Развитие политики"
 political_effort_desc: "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала — укрепить свои политические позиции."
 collectivist_ethos: "Дух коллективизма"
 collectivist_ethos_desc: "Враги могут разделять и покорять малые страны, но наш народ сохранит единство. Один за всех, и все за одного."
 liberty_ethos: "Дух свободы"
 liberty_ethos_desc: "В эпоху идеологических фанатиков, которые стремятся подавить в людях человечность, мы будем выступать за сохранение личных прав и свобод."
 militarism: "Милитаризм"
 militarism_desc: "Те, кто рассматривает армию лишь как необходимое зло, будут колебаться — вступать в войну или нет. Мы сделаем милитаризм частью своей культуры и станем нацией воинов."
 political_correctness: "Политкорректность"
 political_correctness_desc: "Люди, отстаивающие взгляды, расходящиеся с мнением большинства, беспокоятся о том, что против них существует глобальный заговор. Это любопытная идея."
 neutrality_focus: "Ставка на нейтралитет"
 neutrality_focus_desc: "Говорят, отвага и мудрость необходимы для выбора стороны в международном конфликте, но мы точно знаем, что еще больше они нужны, чтобы отказаться от выбора."
 interventionism_focus: "Ставка на интервенционизм"
 interventionism_focus_desc: "Мы готовы отстаивать свободу всех народов, а не только своих граждан. Если для победы над тиранией нужна война — пусть так."
 military_youth: "Милитаризация молодежи"
 military_youth_desc: "Организации, призванные заниматься поддержанием дисциплины и политическим образованием молодежи, будут с ранних лет воспитывать ее в духе преданности и самопожертвования."
 deterrence: "Сдерживание"
 deterrence_desc: "Трудно в одиночку извлечь из войны пользу. К счастью, мы знаем, что наилучшая защита — это оружие, которое внушает такой страх, что его не нужно применять."
 volunteer_corps: "Добровольческие корпуса"
 volunteer_corps_desc: "Мы никогда не стали бы заставлять своих граждан отдавать жизнь за идеалы свободы, однако если люди сами желают помогать другим странам, мы должны предоставить им такую возможность."
 paramilitarism: "Вооруженные формирования"
 paramilitarism_desc: "Принципы военного обучения могут применяться не только в армии. С развитием полувоенных формирований, дополняющих вооруженные силы, больше людей смогут проходить боевую подготовку."
 indoctrination_focus: "Идеологическая обработка"
 indoctrination_focus_desc: "Поскольку наша идеология является истинной, ее следует преподносить как истину в последней инстанции. Система образования и средства массовой информации должны донести это до каждого."
 foreign_expeditions: "Иностранные экспедиции"
 foreign_expeditions_desc: "Поскольку наши враги намерены вмешиваться к конфликты других держав, отстаивая собственные идеалы, мы должны готовиться к аналогичным действиям."
 why_we_fight: "Почему мы сражаемся"
 why_we_fight_effect: "Если у нас нет национального духа §YНейтральная внешняя политика§!, мы сможем создавать альянсы.\n"
 why_we_fight_desc: "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
 political_commissars: "Политические комиссары"
 political_commissars_desc: "Чтобы наша политика последовательно проводилась в вооруженных силах, мы назначим в войска особых должностных лиц — политических руководителей."
 internationalism_focus: "Ставка на интернационализм"
 internationalism_focus_desc: "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 nationalism_focus: "Ставка на национализм"
 nationalism_focus_desc: "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 ideological_fanaticism: "Идеологический фанатизм"
 ideological_fanaticism_desc: "Наши политические ценности и задачи стоят того, чтобы за них умереть — как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."
 air_innovation: "Инновации в авиации"
 air_innovation_desc: "Победа в современной войне невозможна без господства в воздухе. Мы должны любой ценой развивать военно-воздушные силы!"
 air_innovation_2: "Инновации в авиации II"
 air_innovation_2_desc: "Любое преимущество в воздухе для нас крайне ценно. Надо сосредоточить все усилия на развитии истребителей."
 naval_air_effort: "Развитие морской авиации"
 naval_air_effort_desc: "Еще в 1921 году американцы показали, каким действенным может быть воздушный удар по водным целям. Нам не следует пренебрегать развитием морской авиации, если мы хотим вести войну с морскими державами."
 continuous_naval_production: "Строительство кораблей"
 continuous_naval_production_desc: "Концентрируя ресурсы на наших верфях и не призывая опытных судостроителей в армию, мы можем резко сократить сроки строительства кораблей."
 continuous_air_production: "Производство самолетов"
 continuous_air_production_desc: "Мы можем реорганизовать нашу авиационную промышленность, уменьшив излишки и упростив производственный цикл."
 continuous_non_factory_construct: "Строительная техника"
 continuous_non_factory_construct_desc: "Наша строительная индустрия по-прежнему неэффективна. Сосредоточив на ней основное внимание, мы сможем значительно ускорить темпы строительства. К сожалению, производство станков является серьезной проблемой нашей тяжелой промышленности, поэтому она не получит выгоды от усилий в этой области. "
 continuous_reduce_training_time: "Подготовка армии"
 continuous_reduce_training_time_desc: "Оснащая каждую дивизию бойцами, прошедшими специальную подготовку, мы сможем отправлять на фронт даже те части, которые раньше приходилось задерживать до окончания обучения."
 continuous_suppression: "Подавление сопротивления"
 continuous_suppression_desc: "Внедрившись в основные повстанческие группировки на оккупированной территории и завербовав их лидеров, мы заметно уменьшим ущерб, который они могут нанести."
 continuous_repair: "Ремонт построек"
 continuous_repair_desc: "Мы сформируем специализированные ремонтные бригады из строителей и заводских рабочих и будем централизованно направлять их для скорейшего восстановления поврежденных объектов инфраструктуры."
 continuous_tech_share: "Обмен технологиями"
 continuous_tech_share_desc: "Мы будем поощрять обмен технологиями наших научно-исследовательских институтов и университетов с их зарубежными коллегами. Это подстегнет темп нашего технического прогресса."
 continuous_boost_freedom: "Увеличение автономии"
 continuous_boost_freedom_desc: "Преобразуя колониальные органы власти и нанимая местных управленцев, мы со временем сможем самостоятельно решать наши проблемы."
 continuous_restrict_freedom: "Усмирение марионеток"
 continuous_restrict_freedom_desc: "Подданные в наших колониях забили себе головы всякими глупостями вроде «права на самоопределение» и «национальной независимости». Пора развеять их заблуждения."
 continuous_special_facility: "Строительство комплексов"
 continuous_special_facility_desc: "Мы можем модернизировать исследовательские комплексы, чтобы там работало еще больше ученых. Так мы приблизимся к открытию, которое навсегда изменит облик войны."
 ###Фокусы мода
 oms_foc_start: "Укрепить власть Генерала"
 oms_foc_start_desc: "После последней войны, очевидным стало что неограниченная власть одного человека - единственная возможность сплотить людей."
 oms_foc_polit_choice: "Провести подставной референдум"
 oms_foc_polit_choice_desc: "Пока мы не уверены в лояльности людей, нам надо сделать вид, что они что-то решают. В любом случае решать кто победил - нам."
 oms_foc_polit_com: "Народ выбрал старых комунистов"
 oms_foc_polit_com_desc: "Если мы хотим сплотить людей, самым простым решением станет идея продолжения Советского курса."
 oms_foc_polit_neut: "Народ выбрал безпартийных"
 oms_foc_polit_neut_desc: "Старый мир рухнул вместе с его идеями. Идеология не так важна, когда есть великий лидер."
 oms_foc_polit_com4_1: "Обьявить о новой коллективизации"
 oms_foc_polit_com4_1_desc: "Когда на пустошах возникло некое подобие стабильности, некоторые члены общества начали заниматься мелким собственным производством, крышуемым местными бандами. Это немыслимо, тем более когда мы обьявили о продолжении Советского курса. Они должны стать частью народа."
 oms_foc_polit_com4_2: "Сформировать Комитет Генерала"
 oms_foc_polit_com4_2_desc: "Несмотря на то, что Генерал итак невероятно талантливый человек, ему не помешает лишний совет. Пора создать комитет из наиболее лояльных сподвижников и поручить им заниматься определенными вопросами."
 oms_foc_polit_neut4_1: "Договорится с власть имущими"
 oms_foc_polit_neut4_1_desc: "За годы анархии среди людей выдвинулись некоторые фигуры, имеющие какое-никакое влияние. Большинство из них - бывшие бандиты, которые поняли что анархия не вечна. Если мы хотим увеличить свое влияние, мы должны договориться с ними - мы даем из перспективы, а они всецело поддерживают его или даже помогают ему. Выгодная сделка."
 oms_foc_polit_neut4_2: "Личные заслуги"
 oms_foc_polit_neut4_2_desc: "Чтобы успешно развиваться, нужно поддерживать наиболее талантливых (и лояльных) членов общества."
 oms_foc_polit_repres4: "Выкорчевать врагов генерала"
 oms_foc_polit_repres4_desc: "Чтобы убедится в том, что народ не будет противиться хорошему, мы должны выкорчевать пятую колонну."
 oms_foc_polit_propaganda5: "Пропагандировать идеи генерала"
 oms_foc_polit_propaganda5_desc: "Народ слеп. Он должен понять что хорошо, а что плохо. И понять это правильно."
 oms_foc_ind_base: "Восстановить промышленность"
 oms_foc_ind_base_desc: "Теперь, когда большинство населения хотя бы не умирает с голоду, пора подумать о восстановлении промышленности."
 oms_foc_ind_gr_choise: "Изучить что можно восстановить"
 oms_foc_ind_gr_choise_desc: "Необходимо изучить текущее состояние учелевших обьектов промышленности и решить что делать."
 oms_foc_ind_gr_rest4: "Восстановление производственных цепочек"
 oms_foc_ind_gr_rest4_desc: "Советский Союз, индустриализация - эти слова стоят где-то рядом. Нам не придумать ничего лучше, что было придумано до войны."
 oms_foc_ind_build4: "Создание новых производственных цепочек"
 oms_foc_ind_build4_desc: "Новый мир - новые правилы. Нет смысла придумывать новое оборудование, такое как станки и печи, но создать новые и актуальные производственные цепочки - реально."
 oms_foc_ind_voen: "Начать выпуск военной продукции"
 oms_foc_ind_voen_desc: "Теперь, когда на обломках старого мира новые атланты начинают расправлять плечи, нам обязательно подумать о силе. Сейчас это как никогда актуально." 
 oms_foc_ind_gr5: "Укрупнить производство"
 oms_foc_ind_gr5_desc: "Чтобы эффективно развивать промышленность в условиях нехватки людей и ресурсов, необходимо концетрировать производство в конкретных райнах."
 oms_foc_polit_ideolog6: "Провести идеологическую обработку"
 oms_foc_polit_ideolog6_desc: "Чтобы наши граждане лучше соглашались с тем, что им нужно, а что нет, нам необходимо внедрять идеологическую обработку на местах - обязательно в силовых и административных структурах, желательно на прочих рабочих местах и даже в школах."
 oms_foc_polit_voen_propaganda7: "Военная агитация"
 oms_foc_polit_voen_propaganda7_desc: "Вскоре настанет момент, когда наше небольшое государство должно начать расширять влияние, а затем территории. Нужно подготовить к этому наш народ."
 oms_foc_com_adm5_3: "Подготовить высший офицерский состав"
 oms_foc_com_adm5_3_desc: "Первое что нужно сильной и эффективной армии - грамотные и умелые генералы. Когда они есть, подготовить хороших бойцов не составляет труда."
 oms_foc_com_adm6_2: "Внедрить политруков в армию"
 oms_foc_com_adm6_2_desc: "Обученная армия - хорошо, идеологически верная армия -  еще лучше."
 oms_foc_com_adm7_2: "Подготовить младший офицерский состав"
 oms_foc_com_adm7_2_desc: "Теперь, когда у нас есть грамотное командование, а идеологическая верность наших бойцов обеспечена, необходимо обучать младший офицерский состав, ведь каждая тактическая победа - ступенька к стратегической"
 oms_foc_com_task8: "Разжечь революционный огонь"
 oms_foc_com_task8_desc: "Наше государство - полноправный преемник СССР, наш генерал это полноправный преемник Сталина. И пусть риторика Троцкого была чужда великому вождю прошлого, революционный запал по заветам Маркса и Ангельса должен загореться рано или поздно. Так зажжем же его!"
 oms_foc_task_choise9: "Подготовить армию к войне"
 oms_foc_task_choise9_desc: "Очень скоро на пустошах развернется новая война. Мы должны быть готовы."
 oms_foc_neut_adm5_1: "Сформировать высшее военное командование"
 oms_foc_neut_adm5_1_desc: "Даже в мире прошлого, военная мощь - один из важнейших факторов сильного государства. Теперь, когда старый мир разрушен, право сильного - наиболее приоритетно. И начать нужно с формирования высшего военного командования."
 oms_foc_neut_adm6_1: "Реорганизовать текущую армию"
 oms_foc_neut_adm6_1_desc: "В первые годы восстановления, наша армия предстваляля собой добровльческие обьединения, главной целью которых было подавление бандитских формирований. Однако времена изменились - пора задуматься о четко организованной проффесиональной армии."
 oms_foc_neut_adm7_1: "Проводить военные учения"
 oms_foc_neut_adm7_1_desc: "Самый простой способ подготовить нашу армию - проводить регулярные военные учения."
 oms_foc_neut_task8: "От Уральских гор до Байкала"
 oms_foc_neut_task8_desc: "Годы раздробленности прошли - скоро страна восстанет из пепла и именно мы станем инициаторами старта новой эпохи."
 oms_foc_com_adm5_2: "Идеологическая верность подчиненных"
 oms_foc_com_adm5_2_desc: "Хороший руководитель в первую очередь - верный руководитель. Нельзя допускать на важных административных должностях даже тени инакомыслия."
 oms_foc_com_adm6_1: "Административная машина"
 oms_foc_com_adm6_1_desc: "Когда наше очередное решение вдруг лишится поддержки широких масс, именно слаженная административная машина поможет нам сгладить углы."
 oms_foc_com_adm5_1: "Поощрять успехи в развитии хозяйства"
 oms_foc_com_adm5_1_desc: "Перевыполнение плана, рекордная скорость строительства или рекордные урожаи - все это должно поощрятся должным образом. Конечно, мы получим некоторые издержки в виде попыток создания липовых достижений, но плюсов все равно больше."
 oms_foc_com_adm7_1: "Принцип демократического централизма"
 oms_foc_com_adm7_1_desc: "Демократический централизм — форма организационного и государственного устройства, основанная на обязательности решения вышестоящих органов для нижестоящих при выборности всех органов и подотчётности их нижестоящим (сверху виднее)."
 oms_foc_neut_adm5_2: "Программа реабилитации бандитов"
 oms_foc_neut_adm5_2_desc: "Не все члены бандитских формирований - безжалостные головорезы. По мнению генерала, многие просто пытались выжить и прибивались к сильным мира сего. Если человек не уличен в совершении насильственных преступлений, мы должны дать ему возможность вернуться в общество. Исправительные работы и общественные беседы помогут ему в этом."
 oms_foc_neut_adm5_3: "Местные инициативы"
 oms_foc_neut_adm5_3_desc: "Часто наиболее полезные идеи, а значит и грядущие реформы идут с низов. Нам нужно поддерживать начинания и лушче прислушиваться к докладам на местах."
 oms_foc_neut_adm6_2: "Местное самоуправление"
 oms_foc_neut_adm6_2_desc: "Местное самоуправление решит сразу две задачи - увеличит доверие граждан, а также уменьшит бюрократическую нагрузку на центральные органы."
 oms_foc_neut_adm7_2: "Установить слежку"
 oms_foc_neut_adm7_2_desc: "Раздавая полномочия местным органам власти, необходимо удостоверится что они не повернутся к нам спиной. Тотальная слежка - необходимая мера."
 oms_foc_com_gr5_1: "Начальное образование"
 oms_foc_com_gr5_1_desc: "Настал момент, когда нам следует всерьез задуматься о перспективах нашего развития. Вопрос образования - один из наиболее острых. Нам следует начать с открытия начальных школ."
 oms_foc_com_gr6_2: "Ускоренное среднее образование"
 oms_foc_com_gr6_2_desc: "Внедрение среднего образования позволит выпустить хоть какое-то количество пусть и не высококвалифицированных , но все же что-то умеющих специалистов. А это - прямой путь к возрожддению промышленного, а значит и военного потенциала. Однако из школьной программы придется исключить невостребованные в послевоенном мире предметы."
 oms_foc_com_gr7_2: "Пионеры и Комсомольцы"
 oms_foc_com_gr7_2_desc: "Комунистов надо воспитывать с детства. Школьное образование и юношеские обьединения помогут нам в этом."
 oms_foc_com_gr6_1: "Курсы подготовки преподавателей"
 oms_foc_com_gr6_1_desc: "Образованиие это в первую очередь - преподаватели. Нужно как можно скорее обучить их для развития нашего образования."
 oms_foc_com_gr7_1: "Ускоренное высшее образование"
 oms_foc_com_gr7_1_desc: "Настала пора возродить высшее образование. У нас нет времени на изучение непрофильных и ненужных дисциплин. Наша задача - в максимально короткие сроки обучить узко-специализированных рабочих и инженеров."
 oms_foc_com_gr8_1: "Советское образование"
 oms_foc_com_gr8_1_desc: "Мы взяли все лучшее от Советского образования, и адаптировали его под реалии нынешнего мира. Теперь настало время форсированного восстановления науки - что позволит быстрее восстанавливать наш послевоенный мир."
 oms_foc_com_gr5_2: "Организация коммун и колхозов"
 oms_foc_com_gr5_2_desc: "От каждого по способности - каждому по потребности."
 oms_foc_com_gr6_3: "Переходящее красное знамя"
 oms_foc_com_gr6_3_desc: "Пора возродить прекрасную традицию прошлого."
 oms_foc_com_gr7_3: "Развивать сельское хозяйство"
 oms_foc_com_gr7_3_desc: "Недавно начавшее расти население надо чем-то кормить. Пора расширять сельхохозяйственные угодья."
 oms_foc_com_gr8_2: "Использование природных ресурсов"
 oms_foc_com_gr8_2_desc: "Нам нужно использовать все, что дает нам матушка-природа. Ресурсы и энергия - это наш путь к процветанию."
 oms_foc_neut_gr8_1: "Открыть спецшколы"
 oms_foc_neut_gr8_1_desc: "Для сложных производств жизненно-необходимы квалифицированные специалисты. Вместо того, чтобы тратить время на полноценное образование, мы откроем специализированные школы."
 oms_foc_neut_gr5_1: "Воспитывать верность"
 oms_foc_neut_gr5_1_desc: "Наше будущее - наши дети. Однако нельзя допустить, чтобы они выросли нашими врагами. Они должны знать, что всему обязаны генералу и нашей чудесной стране."
 oms_foc_neut_gr6_1: "Поддержка талантов"
 oms_foc_neut_gr6_1_desc: "Зачастую - талантиливых людей видно еще в детсве. Надо предоставить им возможности для развития, не забывая конечно о их верности."
 oms_foc_neut_gr7_1: "Базовое образование"
 oms_foc_neut_gr7_1_desc: "Для самых талантливых - все условия, но неграмотные рабочие нам не нужны. Стоит задуматься о базовом образовании для всех."
 oms_foc_neut_gr8_2: "Основы военной подготовки"
 oms_foc_neut_gr8_2_desc: "Вчерашние подростки - завтрашние бойцы. Стоит ввести базовую военную подготовку в школьную программу."
 oms_foc_neut_gr5_2: "Прожиточный минимум"
 oms_foc_neut_gr5_2_desc: "Необходимо обеспечить самых бедных жителей всем необходимым. Они должны отплатить нам своей поддержкой."
 oms_foc_neut_gr6_2: "Подсобные хозяйства"
 oms_foc_neut_gr6_2_desc: "После прихода власти генерала, все земля считалось государственной, однако нам стоит раздать людям земельные участки, чтобы повысить эффективность труда."
 oms_foc_neut_gr7_2: "Разрешить извлекать выгоду"
 oms_foc_neut_gr7_2_desc: "Некоторые граждане неплохо воспользовались данной им возможностью развивать подсобные хозяйства. Может стоит разрешить им извлекать из этого выгоду?"
 oms_foc_neut_gr7_3: "Общественные работы"
 oms_foc_neut_gr7_3_desc: "Те, кто не занимается трудом на своей земле, будут обеспечены работой от государства. Никто не должен оставаться безработным."
 oms_foc_neut_gr8_3: "Частная собственность"
 oms_foc_neut_gr8_3_desc: "Несмотря на то, что крупные в мастштабах современности предприятия принадлежат и будут принадлежать государству и управляются им, мы можем разрешить мелким ремесленникам использовать небольшой наемный труд."
 oms_foc_com_gr9_1: "Восстановление пустошей"
 oms_foc_com_gr9_1_desc: "Отделившись от Омска, под нашим контролем оказалась малая часть земель С.О.В.А. Если мы пока не готовы к войне, отличным решением для расширения нашего государства станет колонизация пустошей."
 oms_foc_ind_voen_kust5: "Производство кустарных револьверов"
 oms_foc_ind_voen_kust5_desc: "Прежде чем перейти к восстановлению производства довоенного оружия, нужно восстановить производственные цепочки и получить опыт изготовления хоть каких-то изделий. Стоит начать с револьверов."

