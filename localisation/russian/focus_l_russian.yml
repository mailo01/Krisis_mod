l_russian:
 WHILE_FOCUSING: "При выборе этого фокуса будут следующие эффекты:\n$EFF$"
 generic_focus: "Национальный фокус"
 polit_effort: "Развитие Политики"
 polit_effort_desc: "Чтобы изменить мир вокруг нас, мы должны сперва изменить собственную страну. И для начала — укрепить свои политические позиции."
 fascism_effort: "Национализм"
 fascism_effort_desc: "Наша нация уникальна, и все наши политические достижения возможны только здесь. Мы должны отстаивать это любой ценой."
 fascism_effort_ii: "Милитаризация в Сердцах"
 fascism_effort_ii_desc: "Вооружив дух нации мы сделаем его непреклонным, несгибаемым, непобедимым."
 fascism_effort_iii: "Общественная Милитаризация"
 fascism_effort_iii_desc: "Развитие Государства идет рука об руку с развитием Военного Комплекса"
 fascism_effort_iv: "Стальная Оборона"
 fascism_effort_iv_desc: "Каждый солдат теперь сражается мощью, обороняя национальные территории от любого врага."
 communism_effort: "Интернационализм"
 communism_effort_desc: "Идеология не признает границ. Любая нация может объявить себя суверенной, однако наши убеждения выше подобных ограничений."
 communism_effort_ii: "Плановая Экономика"
 communism_effort_ii_desc: "Партия укрепляет свою власть, направляя всю энергию на ускоренное строительство социалистических объектов, которые станут опорой нового общества."
 communism_effort_iii: "Интернациональная Солидарность"
 communism_effort_iii_desc: "Партийная мощь возрастает, обеспечивая приток командных ресурсов и укрепляя братские связи с коммунистическими союзниками. Вместе мы создадим непобедимый фронт против капитализма"
 communism_effort_iv: "Неустрашимый Марш"
 communism_effort_iv_desc: "Наши доблестные войска демонстрируют непревзойденную организацию и стойкость. Вражеские подрывные действия обречены на провал, а наши части восстанавливаются с невероятной скоростью для продолжения героической борьбы."
 neutrality_effort: "Ставка на Баланс Сил"
 neutrality_effort_desc: "Стабильность и порядок достигаются через верность традициям и разумную политику. Этот сбалансированный подход укрепит наше государство и сохранит величие нации."
 neutrality_effort_ii: "Промышленное Расширение"
 neutrality_effort_ii_desc: "Наши планы по индустриализации включают строительство новых фабрик в ключевых регионах и ускоренное возведение военных заводов. Эта политика укрепит экономическую мощь страны и повысит её обороноспособность."
 neutrality_effort_iii: "Экономическая Мобилизация"
 neutrality_effort_iii_desc: "Мобилизация позволит направить ресурсы на нужды фронта. Наши дивизии станут сильнее в атаке и обороне, улучшат скорость планирования операций, а строительство узлов снабжения станет менее затратным."
 neutrality_effort_iv: "Непоколебимая Решимость"
 neutrality_effort_iv_desc: "Укрепление политической воли и национальной стабильности делает нашу нацию несгибаемой перед лицом любой угрозы. Подняв боевой дух и мобилизовав ресурсы, мы усилим сопротивление врагу и уверенно преодолеем все испытания, сохраняя единство и целеустремленность."
 democracy_effort: "Свобода, Равенство, Братство"
 democracy_effort_desc: "Укрепление демократических идеалов универсально для любого общества и всегда ведет к улучшению уровня жизни этого общества"
 democracy_effort_ii: "Эффективное Использование Ресурсов"
 democracy_effort_ii_desc: "Мы стремимся к улучшению использования людских ресурсов на оккупированных территориях, ускорению темпов научных исследований и повышению добычи горючего. Эти усилия направлены на максимизацию нашего потенциала"
 democracy_effort_iii: "Арсенал Демократии"
 democracy_effort_iii_desc: "Развитие инноваций и научных исследований усиливает наши военные возможности, обеспечивая современные средства обороны и поддерживая демократические ценности нашей нации."
 democracy_effort_iv: "Арсенал Демократии II"
 democracy_effort_iv_desc: "Продолжение укрепления национальной обороноспособности через инновации и научные исследования, поддерживая демократические идеалы и обеспечивая современные технологии для защиты нашей нации."
 polit_effort_ii: "Идеологический фанатизм"
 polit_effort_ii_desc: "Наши политические ценности и задачи стоят того, чтобы за них умереть — как прежде люди умирали за веру. Истинный последователь должен быть готов принять смерть, а тем, кто сбился с пути, лучше приготовиться к ней."