l_russian:
 BM_HISTORY_TITLE: "Краткая история"
 GATHERING_STORM_NAME: "Пустоши"
 GATHERING_STORM_DESC: "Последняя война полностью изменила мир. Но теперь, когда мир немного оправился, на горизонте веет новой войной, пусть меньшей по масштабам, но такой же жестокой. Теперь, за превосходство идеи и ресурсы слесхнутся новые игроки."
 HITTING_FAN_NAME: "И начинается"
 HITTING_FAN_DESC: "Да, все верно! Коллекция зонтиков сегодня может пригодиться."
 OTHER_GATHERING_STORM_DESC: "Прочие поселения, большие и малые, не готовы в бездействии, затаив дыхание, ожидать, чем закончится новое противостояние. Последняя война сильно поредила человечество и сильно перекроила атлас мира, изменив соотношение сил, и теперь крупные игроки готовы вновь сразится. Всем придется принимать непростые решения и искать баланс между своими идеалами и выживанием чтобы повлиять на то, каким станет мир в будущем."
 OMS_GATHERING_STORM_DESC: "Омск отделился от С.О.В.А., и теперь там заправляет генерал. Через них проходит единственный торговый путь между Востоком и Западом. Видимо, именно это и позволяет выжить такому закрытому поселению.\n\nХотя, судя по слухам и недомолвкам, у военных есть еще нечто, что заставляет считаться с ними все другие силы Урала и Сибири. Можно попытаться разузнать об Омске побольше, но мало кому удается наладить отношения даже с внешним периметром города."
 IRO_GATHERING_STORM_DESC: "Железный Фронт заваливает западную Сибирь металлом. Взамен они закупают продовольствие: наладить сельское хозяйство здесь никак не выходит.\n\nОтлично вооруженные и мотивированные бойцы отправляются отсюда в рейды по пустошам. Рейдеры утверждают, что отлавливают только опасных бандитов. А потом перевоспитывают их тяжелым трудом на производстве. Но в итоге даже путешествующие по этой местности мирные одиночки не чувствуют себя в безопасности."
 OIL_GATHERING_STORM_DESC: "«Конечно, хорошо им там живется на черном золоте» - именно так говорят люди о жителях Тюмени - столицы Нефтяного Синдиката.\n\nЗдесь смогли наладить добычу нефти и крупное производство топлива, а также наладить регулярное желехнодорожное сообщение, что делает Синдикат одним из крупнейщих обьединений выживших."
 OVA_GATHERING_STORM_DESC: "В Сибирском Обьединении Восстановления Агрокультуры как будто воплотилась в жизнь научная утопия.\nВ Красноярске люди работают в теплицах под руководством учёных. Разработанная ими же система БИОС-4 позволяет получать небывалые урожаи и даже кормить другие поселения. Жители Иркутска смогли восстановить чудом уцелевшую ГЭС, и даже поселились прямо на ней. А в Новосибирске смогли наладить самое лучшее на просторах бывшего СССР лечение. \nНо у всего есть цена: производство требует большой траты электроэнергии и чистой воды. А весь процесс настолько высокотехнологичен, для современных реалий, что потеря даже одного сотрудника может стать крахом всей системы."
 ARZ_GATHERING_STORM_DESC: "Человек скитался по пустошам долгие годы. Наконец, когда кандалы мирской жизни спали, перед ним предстал пылающий куст священной травы. Окутав человека дымами, он назвал его Пророком и повелел создать Новый Рай.Так рассказывают представители общины в старом монастыре Арзамаса.\n\n Никто не знает, чем там они занимаются на самом деле. Несколько членов общины взаимодействуют с внешним миром, и какие-то поставки идут в Рязань - это все, что известно."
 BRY_GATHERING_STORM_DESC: "Через Брянск во время катастрофы прошел огромный поток беженцев. Невероятное число смертей. Но в результате и выживших - необычайно много, да еще и с приобретенным иммунитетом.Беда в том, что так и остались они под Брянском - без толковой организации и обеспечения.\n\n На поселение уже засматриваются разные силы: таким источником человеческого ресурса многие хотят воспользоваться. И, как подсказывает горький опыт, далеко не в благих целях."
 VOR_GATHERING_STORM_DESC: "Поселение под Воронежем находится под защитой десантников, переброшенных из Рязани незадолго до катастрофы. Они обосновались на уцелевшем аэродроме.Военные давно хотят вернуться в Рязань и покончить с хозяйничающей там бандой.\n\n Вроде бы и живой силы, и техники хватает, но что-то удерживает их."
 OLN_GATHERING_STORM_DESC: "Здесь все привыкли полагаться друг на друга и справляться с невзгодами своими силами. Они живут тут, как, наверное, и лет сто назад. Рыбаки не заходят дальше Ладожского озера, и я вряд ли найду у них ответы на все вопросы. Но это подходящее место, чтобы узнать новости и подготовиться к дальнейшему путешествию."
 IZH_GATHERING_STORM_DESC: "Ижевск отделяют от "Железного Фронта" Уральские горы и километры зараженной земли, кишащей мутантами. Видимо, поэтому "Железные" еще и не прибрали к рукам здешнее оружейное производство.Так что поселенцы из Ижевска активно налаживают связи с Рязанью - до нее далеко, можно спокойно торговать оружием и продукцией пчелобоен."
 LEN_GATHERING_STORM_DESC: "Заброшенная Турбаза стоит в отдалении от выжженных радиацией лесов и пустошей, окруживших Ленинград. Смельчаки из Твери создали здесь перевалочный пункт. "Туристы" (так здесь называют бывалых ходоков в опасную зону) устраивают вылазки в Ленинград за добычей, свозят её на базу, а потом рекой переправляют в Тверь."
 KIE_GATHERING_STORM_DESC: "Во время катастрофы земли вокруг подверглись массовым бомбардировкам, но клочкам плодородного чернозема удалось уцелеть. Местные нашли эти участки и возродили на них сельское хозяйство.Возникла новая угроза - наследие радиации: волны мутировавших существ осаждают здешнее поселение.\n\nСейчас, правда, черные волки воцарились на вершине этой пищевой цепочки и проредили конкурентов. Но и силы выживших людей иссякают под их чудовищным напором."
 TVR_GATHERING_STORM_DESC: "В заброшенный речной вокзал пришли люди и вдохнули в него новую жизнь. Теперь на север и на юг от Твери носятся лодки, а в шумном здании вокзала можно купить редкие вещи, с риском добытые в Москве или выменянные в Рязани.Жители поселения заняты своими делами, но они готовы принять случайного путника в водоворот этой бурной, хоть и слегка пропахшей рыбой и смолой, жизни. Разве что бездельникам тут будут не рады."
 TUL_GATHERING_STORM_DESC: "Тульский кремль смотрит на бродяг дулами современных орудий, выставленными между вековыми зубцами крепостных стен. Заслужить доверие бывших работников Оружейного Завода мне будет не просто.На богатые запасы вооружений Тулы жадно заглядываются многие силы, особенно банды, заправляющие в Рязани.\n\n Но суровые туляки не лезут в чужие дела и союзы, довольствуясь только торговлей и бдительно оберегая свои стены."
 RZN_GATHERING_STORM_DESC: "«Увидеть Рязань и умереть» - мрачно шутят в сотнях километров вокруг поселения. Бандитский клан в своё время взял в оборот НПЗ и начал бойкую торговлю топливом за собственную валюту - Черные Рубли. Вскоре вокруг завода вырос целый город-базар.Теперь здесь сосредоточена главная торговля в Пустошах.\n\n Но криминальное нутро даёт о себе знать: за блеском вывесок и роскошью игорных домов проглядывает обман, насилие и разврат."
 RST_GATHERING_STORM_DESC: "Когда донские степи превратились в пустоши, всех выживших под свою руку собрал Атаман. Вокруг него сплотились удалые люди - у кого-то в дедах нашелся казак, а кто-то и просто проникся романтикой вольницы. И степь зажила новой, казачьей жизнью. По крайней мере так, как ее представляет Атаман.\n\n Простые люди под защитой дружины смогли восстановить сельское хозяйство, и весь Ростов, наконец, живет не впроголодь."
 STP_GATHERING_STORM_DESC: "Поселение обнесено высокой стеной, ворота заперты. Очевидно, что просто так туда не попасть.В военный городок не так просто попасть. Только обыскав и удостоверившись, что не шпион одной из местных банд, можно попасть внутрь.\n\n Имеется большой оружейный склад, возможно его содержимое позволяет быть по-настоящему защищенными."

### НЕ ИСПОЛЬЗУЕТСЯ
 BLITZKRIEG_NAME: "Не работает"
 BLITZKRIEG_DESC: "Не заходите сюда"
 ENG_BLITZKRIEG_DESC: "Хотя Великобритания вышла из мировой войны победительницей, основы великой империи пошатнулись. Цвет нации погиб в траншеях Фландрии и Северной Франции, а Содружество наций все сильнее лихорадит из-за гигантских долгов.\n\nЕще свежа в памяти людей прошлая война, а страна уже стоит на пороге новой. Для всех все более очевидно одно: в наше время мира не будет."
 OTHER_BLITZKRIEG_DESC: "Не надо"
